<!DOCTYPE html>
<!-- Belgenin HTML5 olduğunu belirtir -->
<html lang="tr">
  <!-- Sayfanın dilini Türkçe olarak ayarlar -->

  <head>
    <!-- Sayfanın karakter kodlamasını UTF-8 olarak belirler (Türkçe karakterler için önemlidir) -->
    <meta charset="UTF-8" />

    <!-- Sayfanın mobil uyumlu olmasını sağlar (responsive tasarım) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tarayıcı sekmesinde görünen başlığı belirler -->
    <title>To-Do List</title>

    <!-- Sayfanın açıklamasını belirler (SEO için önemlidir) -->
    <meta
      name="description"
      content="Basit ve etkili bir To-Do List uygulaması ile görevlerinizi yönetin."
    />
    <meta name="author" content="Msc Computer Engineer Hamit Mızrak" />

    <!-- Internet Explorer için en iyi uyumluluk modunu belirler -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Tarayıcı sekmesindeki küçük ikon (favicon) dosyasını belirtir -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Google Fonts üzerinden Roboto yazı tipini yükler -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome ikon kütüphanesini dahil eder -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Harici(External) CSS dosyasını bağlayarak sayfanın stilini uygular -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
